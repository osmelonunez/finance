#version: '3.8'

services:
  backend:
    build: ./backend
    image: finance-backend:1
    container_name: finance-backend
    env_file:
      - ./backend/.env
    networks:
      - public

  frontend:
    build: ./frontend
    image: finance-frontend:1
    container_name: finance-frontend
    ports:
      - "5173:5173"
    networks:
      - public

networks:
  public:
    external: true
