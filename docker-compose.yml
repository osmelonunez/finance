#version: "3.9"
services:
  haproxy:
    image: haproxy:2.9
    container_name: finance-haproxy
    profiles: [proxy]  # üîÅ solo se lanza si activas el perfil
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./haproxy/ssl/:/usr/local/etc/haproxy/ssl/
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend

  backend:
    image: f1nanc3/finance-api
    container_name: finance-api
    volumes:
      - backend:/app/config
      - backend:/app/backups
    env_file:
      - .env
    #expose:
    #  - "3001"

  frontend:
    image: f1nanc3/finance-ui
    container_name: finance-ui
    depends_on:
      - backend

  postgres:
    image: postgres:14
    container_name: finance-psql
    profiles: [db]  # üîÅ solo se lanza si activas el perfil
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres:/var/lib/postgresql/data
    #ports:
    #  - "5432:5432"

volumes:
  postgres:
  backend:
